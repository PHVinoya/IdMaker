<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a06â€¦.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="imgs/ngke.png" alt="logo">
        <div class="logo_name">ID Maker</div>
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class='bx bx-home'></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-id-card' ></i>
            <span class="links_name">Create ID</span>
          </a>
          <span class="tooltip">Create ID</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-chat'></i>
            <span class="links_name">Feed Back</span>
          </a>
          <span class="tooltip">Feed Back</span>
        </li>
        <li>
          <a href="#">
           <i class='bx bxs-contact' ></i>
            <span class="links_name">Contacts</span>
          </a>
          <span class="tooltip">Contacts</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-info-circle' ></i>
            <span class="links_name">About</span>
          </a>
          <span class="tooltip">About</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog'></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings    </span>
        </li>

        <li class="profile">
          <div class="profile-details">
            <i class='bx bx-export'></i>
            <div class="name_job">
              <div class="name">Logout</div>
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out"></i>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">Dashboard</div>
    </section>
    <script src="main.js"></script>
  </body>
